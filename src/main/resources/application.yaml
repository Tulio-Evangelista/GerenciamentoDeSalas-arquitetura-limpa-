spring:
  application:
    name: gereciamento-sala

  datasource:
    url: jdbc:postgresql://localhost:5432/gereciamentesaladb
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect



  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true


